<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="add.css">
</head>
<body>
  <div class="container">
    <h2>Ajouter un Produit</h2>
    <form>
      <div class="input-group">
        <label for="ProdName">Nom du Produit</label>
        <div class="icon-inout-container">
          <input type="text" id="ProdName" autocomplete="off">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <span class="err-mess">Veuillez remplir ce champs</span>
      </div>

      <div class="input-group">
        <label for="img">Image</label>
        <div class="icon-inout-container">
          <input type="text" id="img" autocomplete="off">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <span class="err-mess">Veuillez remplir ce champs</span>
      </div>

      <div class="input-group">
        <label for="prix">Prix</label>
        <div class="icon-inout-container">
          <input type="text" id="prix" autocomplete="off">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <span class="err-mess">Veuillez remplir ce champs</span>
      </div>

      <div class="input-group">
        <label for="categorie">Categorie</label>
        <div class="icon-inout-container">
          <input type="text" id="categorie" autocomplete="off">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <span class="err-mess">Veuillez remplir ce champs</span>
      </div>

      <div class="input-group">
        <label for="description">Description</label>
        <div class="icon-inout-container">
          <input type="text" id="description" autocomplete="off">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <span class="err-mess">Veuillez remplir ce champs</span>
      </div>

      <button type="submit">Ajouter le produit</button>
    </form>
  </div>

  <script src="add.js">
    
  </script>
</body>
</html>
